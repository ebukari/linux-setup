nala:
  - name: Visual Studio Code (OSS)
    package: codium
    setup_script: custom_installers/vscodium.sh
  - name: Cheat Sheet
    package: cht.sh
  - name: duf - Disk Usage/Free Utility
    package: duf
  - name: duff - Duplicate File Finder
    package: duff
  - name: GNU stow
    package: stow
  - name: lsd - ls Deluxe
    package: lsd
  - name: Sublime Text 4
    package: sublime-text
    setup_script: custom_installers/sublimetext.sh
  - name: Qbittorrent
    package: qbittorrent
    source: ppa:qbittorrent-team/qbittorrent-stable
  - name: Zeal docs
    package: zeal
    source: ppa:zeal-developers/ppa
  - name: PDF Arranger
    package: pdfarranger
  - name: 7zip
    package: p7zip-full
  - name: Foliate
    package: foliate
  - name: tldr
    package: tldr
  - name: fzf - Fuzzy File Finder
    package: fzf
flatpak:
  - name: Bitwarden
    package: com.bitwarden.desktop
  - name: Zen Browser
    package: app.zen_browser.zen
  - name: ZapZap (Unofficial Whatsapp)
    package: com.rtosta.zapzap
  - name: GearLever
    package: it.mijorus.gearlever
  - name: AppImagePool
    package: io.github.prateekmedia.appimagepool
commands:
  - name: Calibre
    package: sudo -v && wget -nv -O-
      https://download.calibre-ebook.com/linux-installer.sh | sudo sh /dev/stdin
  - name: Rust Programming Language
    package: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
custom:
  - name: Go Programming Language
    script: golang.sh
